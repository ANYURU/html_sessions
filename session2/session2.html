<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Inputs types
        1. Text
        2. Checkboxes
        3. Radios
        4. Number
        5. Date
        6. Password
        7. email

        Select fields

        Forms
        Tables
     -->   

     <!-- Text input -->
     <div>
         <label for="name">Name</label>
         <input id="name" value="" />
     </div>

     <!-- Date input -->
     <div>
         <label for="dob"> Date of birth</label>
         <input id="dob" type="date">
     </div>

     <!-- email -->
     <div>
        <label for="email">email</label>
        <input type="email" name="" id="email">
    </div>
        
    <!-- password -->
    <div>
        <label for="password">password</label>
        <input id="password "type="password">
    </div>

    <!-- Checkboxes -->
    <label for="mobile_money">
        <input id="mobile_money" name="mobile_money" type="checkbox">
        mobile_money
    </label>
    <label for="cheque">
        <input id="cheque" name="cheque" type="checkbox">
        cheque
    </label>
    <label for="airtel_money">
        <input id="airtel_money" name="airtel_money" type="checkbox">
        airtel_money
    </label>

    <!-- Radios -->
    <div>
        <label for="male">
            <input type="radio" id="male" name="gender">
            male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender">
            female
        </label>
    </div>

    <!-- Select -->
    <select name="" id="number">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
    </select>

    <!-- Forms -->
    <form action="" method="">
        
    </form>







</body>
</html>
