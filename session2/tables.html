<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table: thead, tbody, tfoot
     -->
    <table>
        <thead>
            <tr>
                <td>Item</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Amount</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rice</td>
                <td>4000</td>
                <td>6</td>
                <td>24000</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>2000</td>
                <td>5</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Basket ball</td>
                <td>80000</td>
                <td>2</td>
                <td>160000</td>
            </tr>
            <tr>
                <td>Beef</td>
                <td>20000</td>
                <td>4</td>
                <td>80000</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Item</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Amount</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
